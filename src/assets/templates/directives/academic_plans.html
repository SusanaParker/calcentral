<div class="cc-table cc-table-top-border cc-clearfix cc-academic-plans">
  <table class="cc-widget-profile-table">
    <tbody>
      <tr>
        <th data-ng-pluralize count="plans.length" when="options.labels" class="cc-academic-plans-title"></th>
        <td>
          <div data-ng-repeat="plan in plans" class="cc-section-block">
            <div class="cc-text-light" data-ng-if="plan.college && type != 'minor'" data-ng-bind="plan.college"></div>
            <div data-ng-bind="plan.{{type}}"></div>
            <div data-ng-repeat="subPlan in plan.subPlans">
              <div data-ng-bind="subPlan"></div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
