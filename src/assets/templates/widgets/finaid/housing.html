<div class="cc-widget cc-widget-finaid-housing" data-ng-controller="HousingController">
  <div class="cc-widget-title">
    <h2 class="cc-left" data-ng-bind="housing.isFallPathway ? 'Housing or Pathway' : 'Housing'"></h2>
    <a
      data-ng-if="housing.links.updateHousing.url && !housing.errored && api.user.profile.actAsOptions.canSeeCSLinks"
      class="cc-right cc-widget-title-link"
      data-cc-campus-solutions-link-directive="housing.links.updateHousing"
      data-cc-campus-solutions-link-directive-cc-page-name="currentPage.name"
      data-cc-campus-solutions-link-directive-cc-page-url="currentPage.url"
      data-cc-campus-solutions-link-directive-uc-from="true"
      data-cc-campus-solutions-link-directive-uc-from-link="true"
      data-cc-campus-solutions-link-directive-uc-from-text="true"
    ><strong>Update Housing </strong><i class="fa fa-arrow-right"></i>
    </a>
  </div>

  <div class="cc-widget-text" data-cc-spinner-directive="housing.isLoading">
    <div data-ng-if="housing.errored" data-ng-include="'widgets/finaid_errored.html'"></div>
    <div data-ng-if="!housing.errored">
      <div data-ng-if="housing.terms.length">
        <div class="cc-table cc-widget-finaid-table">
          <table>
            <thead>
              <tr>
                <th scope="col">Term</th>
                <th scope="col" class="cc-table-right">Housing Option</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="term in housing.terms">
                <td data-ng-bind="term.termDescr"></td>
                <td data-ng-bind="term.housingOption" class="cc-table-right"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div data-ng-if="housing.instruction">
          <hr aria-hidden="true">
          <div data-ng-bind="housing.instruction"></div>
        </div>
        <div class="cc-widget-finaid-housing-fall-pathway-link" data-ng-if="housing.pathwayMessage && housing.links.pathwayFinaid">
          <span data-ng-bind="housing.pathwayMessage"></span>
          <a
            data-ng-if="housing.links.pathwayFinaid.url"
            data-cc-campus-solutions-link-directive="housing.links.pathwayFinaid"
            data-cc-campus-solutions-link-directive-name="'Estimate Fall\'s cost of attendance'"
            data-cc-campus-solutions-link-directive-title="'Estimate Fall\'s cost of attendance for a first-year pathway'"
          ></a>
        </div>
      </div>
      <div data-ng-if="!housing.terms.length">
        You do not have Housing information
        <span data-ng-if="finaidYear.name" data-ng-bind-template="for {{finaidYear.name}}"></span>
      </div>
    </div>
  </div>
</div>
